<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const posts = [
      {title: 'Post One' , body: 'This is post one'},
      {title: 'Post Two' , body: 'This is post two'}
    ];

    function getPosts(){

      setTimeout(()=> {
        let output = '';
        posts.forEach((post,index) => {
          output += `<li>${post.title}</li>`;
        });
        document.body.innerHTML = output;
      }, 1000);
    }

    // function createPost (post){
    //   setTimeout(() => {
    //     posts.push(post);
    //   }, 2000);
    // }

    // make the above a callback so it's asynchronous

    function createPost (post, callback){
      setTimeout(() => {
        posts.push(post);
        callback();
      }, 2000);
    }

    // This becomes a callback parameter to create post
    // getPosts();

    createPost({title: 'Post Three', body: 'whopee, Post Three!'}, getPosts);




  </script>
</body>
</html>
